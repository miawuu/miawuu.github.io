<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miawu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <h4>Miawu</h4>
            </div>
        </div>

        <!-- LANDING PAGE -->

        <div class="landing">
            <div class="landingText" data-aos="zoom-out-down" data-aos-duration="1000">
                <h2>Selamat datang di <span>Miawu.</span></h2>
                <hr color="black">
                <h3>Tempat menyimpan kenangan xixixi.</h3>
            </div>
            <div class="landingImage" data-aos="fade-up" data-aos-duration="2000">
                <img src="images/logo.png" alt="">
            </div>
        </div>
        
        <!-- DAFTAR ACARA / DA -->

        <div class="daSection">
            <div class="daHeader" data-aos="fade-left" data-aos-duration="1000">
                <h1>Daftar Acara</h1>
            </div>
            <div class="daCards">
                <div class="card one" data-aos="fade-down" data-aos-duration="3000">
                    <img src="images/daftar-lomba/first-event.png" class="cardoneImg" alt="" data-aos="zoom-out-down" data-aos-duration="3000">
                    <div class="cardContent">
                        <h2>First Event</h2>
                        <p>20 Juli 2020</p>
                    </div>
                </div>
                <div class="card two" data-aos="fade-up" data-aos-duration="3000">
                    <img src="images/daftar-lomba/17an.png" class="cardtwoImg" alt="" data-aos="zoom-out-down" data-aos-duration="3000">
                    <div class="cardContent">
                        <h2>Tujuh Belasan</h2>
                        <p>16 Agustus 2020</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="galeriSection">
            <div class="galeriHeader" data-aos="fade-up" data-aos-duration="1000">
                <h1>Galeri</h1>
            </div>
            <div class="container" data-aos="fade-down" data-aos-duration="3000">
                    <div class="mySlides">
                        <div class="numbertext">1 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/fs-event-camp-1.png" target="_blank"><img class="imgz" src="images/events/fs-event-camp-1.png"></center></a>
                    </div>
                    
                    <div class="mySlides">
                        <div class="numbertext">2 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/fs-event-camp-2.png" target="_blank"><img class="imgz" src="images/events/fs-event-camp-2.png"></center></a>
                    </div>
                    
                    <div class="mySlides">
                        <div class="numbertext">3 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/fs-event-racing-win.png" target="_blank"><img class="imgz" src="images/events/fs-event-racing-win.png"></center></a>
                    </div>
                        
                    <div class="mySlides">
                        <div class="numbertext">4 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/fs-event-survivor.png" target="_blank"><img class="imgz" src="images/events/fs-event-survivor.png"></center></a>
                    </div>
                    
                    <div class="mySlides">
                        <div class="numbertext">5 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/fs-event-tanyajawab.png" target="_blank"><img class="imgz" src="images/events/fs-event-tanyajawab.png"></center></a>
                    </div>
                        
                    <div class="mySlides">
                        <div class="numbertext">6 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/lomba-gambar-1.png" target="_blank"><img class="imgz"src="images/events/lomba-gambar-1.png"></center></a>
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">7 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/lomba-gambar-2.png" target="_blank"><img class="imgz"src="images/events/lomba-gambar-2.png"></center></a>
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">8 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/lomba-gambar-3.png" target="_blank"><img class="imgz"src="images/events/lomba-gambar-3.png"></center></a>
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">9 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/lomba-gambar-4.png" target="_blank"><img class="imgz"src="images/events/lomba-gambar-4.png"></center></a>
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">10 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/lomba-gambar-5.png" target="_blank"><img class="imgz"src="images/events/lomba-gambar-5.png"></center></a>
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">11 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/lomba-gambar-6.png" target="_blank"><img class="imgz"src="images/events/lomba-gambar-6.png"></center></a>
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">12 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/lomba-gambar-7.png" target="_blank"><img class="imgz"src="images/events/lomba-gambar-7.png"></center></a>
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">13 of 13</div>
                        <center><a href="https://raw.githubusercontent.com/miawuu/miawuu.github.io/master/images/events/lomba-gambar-8.png" target="_blank"><img class="imgz"src="images/events/lomba-gambar-8.png"></center></a>
                    </div>
                    
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                <center><div class="caption-container">
                    <p id="caption"></p>
                </div></center>
                
                <div class="row">
                    <div class="column">
                    <img class="demo cursor" src="images/events/fs-event-camp-1.png" style="width:0%" onclick="currentSlide(1)" alt="First Event - Lobby">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="images/events/fs-event-camp-2.png" style="width:0%" onclick="currentSlide(2)" alt="First Event - Lobby 2">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="images/events/fs-event-racing-win.png" style="width:0%" onclick="currentSlide(3)" alt="First Event - Racing Winner">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="images/events/fs-event-survivor.png" style="width:0%" onclick="currentSlide(4)" alt="First Event - Survivor">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="images/events/fs-event-tanyajawab.png" style="width:0%" onclick="currentSlide(5)" alt="First Event - Tanya Jawab">
                    </div>    
                    <div class="column">
                    <img class="demo cursor" src="images/events/lomba-gambar-1.png" style="width:0%" onclick="currentSlide(6)" alt="First Event - Lomba Gambar (1)">
                    </div>
                    <img class="demo cursor" src="images/events/lomba-gambar-2.png" style="width:0%" onclick="currentSlide(7)" alt="First Event - Lomba gambar (2)">
                    </div>
                    <img class="demo cursor" src="images/events/lomba-gambar-3.png" style="width:0%" onclick="currentSlide(8)" alt="First Event - Lomba gambar (3)">
                    </div>
                    <img class="demo cursor" src="images/events/lomba-gambar-4.png" style="width:0%" onclick="currentSlide(9)" alt="First Event - Lomba gambar (4)">
                    </div>
                    <img class="demo cursor" src="images/events/lomba-gambar-5.png" style="width:0%" onclick="currentSlide(10)" alt="First Event - Lomba gambar (5)">
                    </div>
                    <img class="demo cursor" src="images/events/lomba-gambar-6.png" style="width:0%" onclick="currentSlide(11)" alt="First Event - Lomba gambar (6)">
                    </div>
                    <img class="demo cursor" src="images/events/lomba-gambar-7.png" style="width:0%" onclick="currentSlide(12)" alt="First Event - Lomba gambar (7)">
                    </div>
                    <img class="demo cursor" src="images/events/lomba-gambar-8.png" style="width:0%" onclick="currentSlide(13)" alt="First Event - Lomba gambar (8)">
                    </div>
                </div>
            </div>
        </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
            AOS.init();
    </script>
</body>
</html>
