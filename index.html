<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" sizes="16x16">
    <title>Miawu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/igeffect.css">
    <link rel="stylesheet" href="css/daftar-acara.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/socmed-icon.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <h4>Miawu</h4>
            </div>
        </div>
    
        <!-- LANDING PAGE -->

        <div class="landing">
            <div class="landingText" data-aos="zoom-out-down" data-aos-duration="1000">
                <h2>Selamat datang di <span>Miawu</span>.</h2>
                <hr class="num1" align="left">
                <hr class="num2" color="#131516" align="center">
                <h3>Tempat menyimpan kenangan xixixi.</h3>
            </div>
            <div class="landingImage" data-aos="fade-up" data-aos-duration="2000">
                <img src="images/logo.png" alt="">
            </div>
        </div>
        
        <!-- DAFTAR ACARA / DA Section -->

        <div class="daSection">
            <div class="daHeader" data-aos="zoom-in-down" data-aos-duration="1000">
                <h1>Daftar Acara</h1>
                <hr class="num1" align="center">
                <hr class="num2" color="#131516" align="center">
            </div>
            <div class="daCards">
                <div class="card one" data-aos="fade-down" data-aos-duration="3000">
                    <img src="images/daftar-lomba/first-event.png" class="cardoneImg" alt="" data-aos="zoom-out-down" data-aos-duration="3000">
                    <div class="cardContent">
                        <h2>First Event</h2>
                        <p>20 Juli 2020</p>
                        <a href="/event-details/first-event">
                            <div class="cardBtn">
                                <h3 style="color: white; font-size: 15px;">Visit</h3>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card two" data-aos="fade-up" data-aos-duration="3000">
                    <img src="images/daftar-lomba/17an.png" class="cardtwoImg" alt="" data-aos="zoom-out-down" data-aos-duration="3000">
                    <div class="cardContent">
                        <h2>Tujuh Belasan</h2>
                        <p>16 Agustus 2020</p>
                        <a href="/event-details/tujuh-belasan">
                            <div class="cardBtn">
                                <h3 style="color: white; font-size: 15px;">Visit</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--IG EFFECT / IE Section -->

            <div class="igeffectSection">
            <div class="ieHeader" data-aos="zoom-in-down" data-aos-duration="1000">
                <h1>Instagram Effect</h1>
                <hr class="num1" align="center">
                <hr class="num2" color="#131516" align="center">
            </div>
            <div class="ieCards">
                <div class="card one" data-aos="fade-down" data-aos-duration="1000">
                    <img src="images/igeffect/effect-1_logo.jpg" class="cardoneImg" alt="" data-aos="zoom-out-down" data-aos-duration="1000">
                    <h3>Crowns</h3>
                    <center><h4>Status <span style="color: #3B7502; background-color: #DAF2C2; padding: 5px; border-radius: 4px; margin-left: 20px;">Dapat dilihat</span></h4>
                    <h4 style="margin-right: 5px;">Platform <span style="color: #ffffff; background-image: linear-gradient(to right,rgb(89,84,202), rgb(186,50,181), rgb(247,80,78), rgb(255,199,81)); border-radius: 4px; margin-left: 20px; padding: 5px;">Instagram</span></h4>
                    <h4>Penerbit <span style="color: #ffffff; background-image: linear-gradient(to right,rgb(89,84,202), #AF72FE); border-radius: 4px; margin-left: 20px; padding: 5px;">@miawu.co</span></h4></center>
                    <a href="https://www.instagram.com/ar/1344132829254048" target="_blank"><center><h1>Visit</h1></center></a>
                </div>
            </div>
        </div>

        <hr style="border: 2px solid #AF72FE; height: 4px;"><br>
        <center><div class="footer">
            <!-- <h2>Made with <span>Love</span> by <b>Miawu</b>.</h2> -->
            <a href="https://www.instagram.com/miawu.co" class="fa fa-instagram" target="_blank"></a><a href="https://www.twitter.com/miawu.co" class="fa fa-twitter" target="_blank"></a>
        </div></center>
        <center><h3 style="color: white; margin-bottom: 0px; padding-bottom: 20px;">Made with ❤️ by <span style="color: #AF72FE;">Miawu</span></h3></center>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
            AOS.init();
    </script>
</body>
</html>
